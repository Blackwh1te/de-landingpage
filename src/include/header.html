<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv='cache-control' content='no-cache'> 
   <meta http-equiv='expires' content='0'> 
   <meta http-equiv='pragma' content='no-cache'>
	<link rel="stylesheet" href="css/style.min.css">
	<title>Afrianska@@if(context.title){. @@title}</title>
</head>
<body class="@@if(context.bodyClasses){@@bodyClasses}">
   <header class="header">
      <div class="container1200">
         <div class="header__inner">
            <div class="header__logo logo">
               <a class="logo__link" href="/">
                  <img class="logo__image" src="images/logos/logo_darkblue.svg" alt="Afrianska">
               </a>
            </div>
            <button class="header__burger-button burger-button" aria-label="Main Menu">
               <svg width="100" height="100" viewBox="0 0 100 100">
                  <path class="burger-button__line burger-button__line--1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                  <path class="burger-button__line burger-button__line--2" d="M 20,50 H 80" />
                  <path class="burger-button__line burger-button__line--3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
               </svg>
            </button>
         </div>
      </div>
      <div class="header__overlay overlay">
         <div class="container1200">
            <div class="overlay__inner">
               <nav class="overlay__navigation navigation">
                  <ul class="navigation__list">
                     <li class="navigation__item">
                        <a class="navigation__link" href="/">About</a>
                     </li>
                     <li class="navigation__item">
                        <a class="navigation__link" href="/">What We Do</a>
                     </li>
                     <li class="navigation__item">
                        <a class="navigation__link" href="/">Project</a>
                     </li>
                     <li class="navigation__item">
                        <a class="navigation__link" href="/">How It Work With Us</a>
                     </li>
                  </ul>
               </nav>
               <div class="overlay__socials socials">
                  <ul class="socials__list">
                     <li class="socials__item">
                        <a class="socials__link socials__link--instagram" href="/" target="_blank">Instagram</a>
                     </li>
                     <li class="socials__item">
                        <a class="socials__link socials__link--facebook" href="/" target="_blank">Facebook</a>
                     </li>
                     <li class="socials__item">
                        <a class="socials__link socials__link--linkedin" href="/" target="_blank">LinkedIn</a>
                     </li>
                     <li class="socials__item">
                        <a class="socials__link socials__link--youtube" href="/" target="_blank">Youtube</a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </header>

	<main>
